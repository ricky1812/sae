<!DOCTYPE html>
<html>
<head>
<title>
registration
</title>
<link rel="stylesheet" type="text/css" href="bootstrap.css">
<script src="jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
	*{
		margin: 0px;
		padding: 0px;
	}
body {
	background-image: url("tsign1.jpg");
	background-size: 100% 100%;
background-attachment: fixed;
width: 100%;
height:800px;

}
#logo {
	margin-left:20px;
}
.box{
width:350px;
height:550px;
position:absolute;
top:50%;
left:50%;
background:rgba(211,14,35,0);
color:#fff;
transform:translate(-50%,-50%);
box-sizing:border-box;
padding:60px;
}
.box p{
margin:0;
padding:10;
font-weight:bold;
font-size:2opx;
}
.box input{
width:100%;
margin-bottom:20px;
}
.box input[type="text"],input[type="password"]
{
height:30px;
border:none;
border-bottom:1px solid black;
outline:none;
font-size:15px;
}
.box input[type="submit"]
{
height:30px;
border:none;
border-bottom:1px solid black;
outline:none;
font-size:18px;
background:rgba(222,184,150);
border-radius:20px;
}
.box input[type="submit"]:hover
{
background:rgba(212,132,150);
color:brown;
cursor:pointer;
}
.box a{
font-size:15px;
color:cyan;
line-height:20px;
text-decoration:none;
}
.box a:hover{
color:rgba(222,192,180);
}


</style>
<body>
	<div id="logo">
	<a href="" class="navbar-brand text-primary font-weight-bold"> <i>SAE INDIA </i></a> 
</div>
	<div class="box">
	<h2> Create Account</h2>
<form>
<p> Enter Username</p>
<input type="text" name="" placeholder="enter username">
<p> Enter email id</p>
<input type="text" name="" placeholder="enter email">
<p> Enter mobile no.</p>
<input type="number" name="" placeholder="enter mobile no.">
<p> create password </p>
<input type="password" id="pwd" name="pwd" placeholder="enter password"><br>
<p> confirm password </p>
<input type="password" id="cpwd" name="cpwd" placeholder="enter password"><br>
<div id="showerror"></div>
<input type="submit" name="" value="sumbit">


</form>
</div>
<script>
$(document).ready(function(){
	$('#cpwd').keyup(function(){
var pwd = $('#pwd').val();
var cpwd = $('#cpwd').val();

if(cpwd != pwd){
$('#showerror').html("**password is not matching");
$('#showerror').css('color', 'red');
return false;
}else{
	$('#showerror').html("");
	return true;
}
});
});

	</script>
</body>
</html>
